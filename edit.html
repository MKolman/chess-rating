<h1> Time format </h1>
<input type="text" id="json-id" onchange="load()" value="{{ site.categories_json }}"/><br>
<textarea name="data" id="value" style="width: 500px; height: 300px;">
</textarea>
<br>
<button onclick="send()">Send</button>

<script type="text/javascript">
    function load() {
        $.ajax({
            url: JSON_URL + $("#json-id").val(),
            success: function(data) {
                $("#value").val(JSON.stringify(data, null, '  '));
            }
        });
    }
    function send() {
        $.ajax({
            url: JSON_URL + $("#json-id").val(),
            data: $("#value").val(),
            type:"PUT",
            contentType:"application/json; charset=utf-8",
            success: function(data) {
                $("#value").val(JSON.stringify(data, null, '  '));
            }
        });
    }
    load();
</script>
